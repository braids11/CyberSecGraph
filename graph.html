
<!DOCTYPE html>
<html>
<head>
    <title>ICS Cyber Security Graph</title>
    <script src="https://unpkg.com/cytoscape@3.19.1/dist/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <div id="cy"></div>
    <script>
        // Load CSV files and initialize Cytoscape graph
        Promise.all([
            fetch('nodes.csv').then(response => response.text()),
            fetch('edges.csv').then(response => response.text())
        ]).then(([nodesCSV, edgesCSV]) => {
            const nodes = Papa.parse(nodesCSV, { header: true }).data;
            const edges = Papa.parse(edgesCSV, { header: true }).data;

            const cy = cytoscape({
                container: document.getElementById('cy'),
                elements: [
                    ...nodes.map(node => ({ data: { id: node.id, label: node.label } })),
                    ...edges.map(edge => ({ data: { source: edge.source, target: edge.target, label: edge.label } }))
                ],
                style: [
                    {
                        selector: 'node',
                        style: {
                            'label': 'data(label)',
                            'text-valign': 'center',
                            'color': '#000',
                            'background-color': '#fff',
                            'border-width': 1,
                            'border-color': '#000'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'label': 'data(label)',
                            'curve-style': 'bezier',
                            'control-point-distance': 40,
                            'control-point-weight': 0.5,
                            'target-arrow-shape': 'triangle',
                            'line-color': '#9dbaea',
                            'target-arrow-color': '#9dbaea'
                        }
                    }
                ],
                layout: {
                    name: 'grid',
                    rows: 2
                }
            });
        });
    </script>
</body>
</html>
